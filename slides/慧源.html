## 选题
企业画像

## 意义
考虑多个维度，整合有用信息来发现机会、识别风险  

</small>

<small align='left'>

### 企业信贷方面
存在数据孤岛、数据低质问题  

在数据来源方面，由于政府、银行、券商、互联网企业和第三方征信公司掌握的信息资产难以在短时间内互联互通，数据孤岛仍然是制约我国金融信贷行业发展的重要因素。信息孤岛导致了信息不对称、不透明，带来了大量的多头债务风险和欺诈风险。  

在数据质量方面，数据缺乏有效性是数据质量不佳的主要因素，也直接导致了大数据风控有效性的不足。近年来，金融机构、电子商务、社交网络、公共政务、OTO互联网平台等数据犹如一台永不停歇的机器一般，源源不断地制造着每天2EB级别的海量数据。然而，数据格式多样化、数据形式碎片化、有效数据缺失和数据内容不完整等问题也随之而来。  

如果做企业画像方面的研究，交易所、财务软件公司或者银行业掌握的资料最多，但这些资料都只关注了某个侧面。比如交易所会发关注函问询关联交易、隐瞒债务等；财务软件公司当然关注的是财务变化、供应商与采购商的关系等；银行关注企业的资质但更看重的是没出现异常的情况。  
</small>

---
<small align='left'>

### 可以获取的信息
**企业的资本属性**：包括国有、集体、民营、外资、合资、上市公司、混合所有等，资本属性决定着企业的出身和内部结构及管理运营模式，甚至影响其风险托底的能力。  
**企业的经营规模**：特大型、大型、中型、小型、小微等，经营规模决定着企业资金运用的规模及随着企业运营中产生的缺口量，在一定角度能够反映企业的资金募集和还款能力，同时还可以通过其业务规模判断行业产能对其未来业务的影响。  
**企业的行业及经营模式**：将企业的主营业务进行国民行业归类，在归类基础上对企业经营模式分解，了解企业处于产业链中的上游、中游还是下游，处于买方还是卖方市场。可以看出企业在经营环境中的市场地位，这将决定其收回资金的能力。  
**企业的股权结构**：通过股权的融资历史，股权结构变动反映企业的发展情况，是考量企业实力的重要指标；通过企业的股东结构，背景和能力等相关状况，分析评判企业的股东综合信用素质.  
**企业的经营状况**：企业经营状态和经营能力直接关系到企业当年的信用能力和可持续发展能力。同时也对企业市场竞争力和未来发展产生重要影响，重要指标包含财务处理、盈利能力、现金流量、资产及债务构成和债务偿还能力。
</small>

---
<small align='left'>

**企业成长价值评估**：利用机器学习技术学习专家打分，模仿专家对企业价值评价的决策过程。先建立评价模型，通过自动高效地对上传数据的企业进行多维度、全方位解析，反映企业成长性与成长趋势。评价过程是一种对企业的持续分析和动态分析，最终形成一套企业成长性评价报告，是基于大数据与机器学习技术建立起企业成长评价模型的结果体现。  

**企业信用价值评估**：企业信用评价模型从六个维度出发，包括综合素质，竞争力，财务状况，信用记录、服务链群体、违规行为，并运用大数据可视化等现代数字技术，生成可视化模型，为金融机构提供征信查询平台。  

**企业投资价值评估**：通过项目发布方企业的成长性评价报告的基础上，着重对其盈利能力做更深层次的模型解析，使投资方的收益最大化。  
</small>

## 上海高新技术企业数据集

<small align='left'>
上海高新技术企业数据集2014-2020，总共包含25张表，110万多条数据，涵盖了近8000家上海高新技术企业在

**工商注册、股东信息、分支机构、主要人员、对外投资、控股企业、变更记录、企业年报、上市信息、软著、专利、商标、网站、品牌、裁判文书、违法记录，失信记录，经营异常记录，股权冻结，行政处罚，知识产权出质，融资、竞品、项目、行政许可和新闻资讯**

等信息，其中包括

**10万条裁判文书全文和2万条新闻全文**，这些数据采集于全国企业信用信息公示系统、中国法院裁判文书网、中国执行信息公开网等多家官方网站，并将各类数据统一处理、分类。
</small>

## 上交所科创板企业数据集

<small align='left'>
科创板企业数据集2000-2020，总共包含23张表，6万多条数据，涵盖了174家科创板企业在

**工商注册、股东信息、分支机构、主要人员、对外投资、控股企业、变更记录、企业年报、软著、专利、商标、网站、品牌、裁判文书、失信记录，经营异常记录，股权冻结，行政处罚，知识产权出质，融资、竞品、项目、行政许可和新闻资讯**

等信息，其中包括

**1694条裁判文书全文和7519条新闻全文**，

这些数据采集于全国企业信用信息公示系统、中国法院裁判文书网、中国执行信息公开网等多家官方网站，并将各类数据统一处理、分类。
</small>

## 分类
<!-- 企业的活动有三种：经营、投资、融资。 -->

基本信息：
工商注册、股东信息、分支机构、主要人员、变更记录

经营情况：
对外投资、控股企业、企业年报、上市信息

融资情况：
融资、竞品、项目、行政许可

知识产权：
软著、专利、商标、网站、品牌

企业风险/司法信息：
裁判文书、违法记录，失信记录，经营异常记录，股权冻结，行政处罚，知识产权出质

舆情信息:
新闻资讯
