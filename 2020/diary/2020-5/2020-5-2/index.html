<h2 id="事记"><a href="#事记" class="headerlink" title="事记"></a>事记</h2><blockquote>
<p>我穿过熙熙攘攘，热热闹闹，繁华的人群<br>正如同清清白白，无声地来又无声归去</p>
</blockquote>
<p>新豪大大一定恋爱了，不然今天就是2021年，呜呜呜呜<br>身边的人都在秀恩爱</p>
<p>看了知乎之后才知道，原来世界上有这么多心里奇奇怪怪的人啊，原来我生活的很幸福，周围的人三观都很正，我很开心啊，我也应该知足。</p>
</div></section></article><div class="post-nav"><div class="post-nav-item"><a class="post-nav-prev" href="/2020/reading-note/%E3%80%8A%E4%B8%80%E4%B8%AA%E5%8F%AB%E6%AC%A7%E7%BB%B4%E7%9A%84%E7%94%B7%E4%BA%BA%E5%86%B3%E5%AE%9A%E5%8E%BB%E6%AD%BB%E3%80%8B%20%E5%BC%97%E9%9B%B7%E5%BE%B7%E9%87%8C%E5%85%8B%C2%B7%E5%B7%B4%E5%85%8B%E6%9B%BC/" rel="prev" title="《一个叫欧维的男人决定去死》 弗雷德里克·巴克曼"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-left-s-line"></use></svg><span class="post-nav-text">《一个叫欧维的男人决定去死》 弗雷德里克·巴克曼</span></a></div><div class="post-nav-item"><a class="post-nav-next" href="/2020/learning/Learning-English/" rel="next" title="Learning-English"><span class="post-nav-text">Learning-English</span><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-right-s-line"></use></svg></a></div></div></div></main><footer class="sidebar-translate" id="footer"><div class="copyright"><span>&copy; 2019 – 2020 </span><span class="with-love" id="animate"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-cloud-line"></use></svg></span><span class="author"> SAIN</span></div></footer><a class="hty-icon-button" id="goUp" aria-label="back-to-top" href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-up-s-line"></use></svg><svg class="progress-circle-container" viewBox="0 0 100 100"><circle class="progress-circle" id="progressCircle" cx="50" cy="50" r="48" fill="none" stroke="#0078E7" stroke-width="2" stroke-linecap="round"></circle></svg></a></div><script defer src="/js/utils.js"></script><script defer src="/js/hexo-theme-yun.js"></script></body></html>
