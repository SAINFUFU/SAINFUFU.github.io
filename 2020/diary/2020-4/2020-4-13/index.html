<h1 id="2020-4-13"><a href="#2020-4-13" class="headerlink" title="2020.4.13"></a>2020.4.13</h1><h2 id="心情"><a href="#心情" class="headerlink" title="心情"></a>心情</h2><p>今天被学长劝诫了要好好学习，多实践实践，多做点项目，多参加比赛。<br>现在回想一下，我的大学生活还真的是平淡无奇，没什么拿得出手的，除了绩点高了点之外，几乎毫无波动。<br>咱也不是很开心。<br>洗澡的时候，我感觉真的灵感爆发，突然就想起来要做记录，以后也要好好坚持下去，冲冲冲。</p>
</div></section></article><div class="post-nav"><div class="post-nav-item"><a class="post-nav-prev" href="/2020/diary/2020-4/2020-4-14/" rel="prev" title="2020-4-14"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-left-s-line"></use></svg><span class="post-nav-text">2020-4-14</span></a></div><div class="post-nav-item"><a class="post-nav-next" href="/2020/reading-note/%E3%80%8A%E5%A6%82%E4%BD%95%E6%88%90%E4%B8%BA%E4%B8%80%E4%B8%AA%E6%9C%89%E8%B6%A3%E7%9A%84%E4%BA%BA%E3%80%8B%20%E7%8E%8B%E5%B0%8F%E5%9C%88/" rel="next" title="《如何成为一个有趣的人》 王小圈"><span class="post-nav-text">《如何成为一个有趣的人》 王小圈</span><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-right-s-line"></use></svg></a></div></div></div></main><footer class="sidebar-translate" id="footer"><div class="copyright"><span>&copy; 2019 – 2020 </span><span class="with-love" id="animate"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-cloud-line"></use></svg></span><span class="author"> SAIN</span></div></footer><a class="hty-icon-button" id="goUp" aria-label="back-to-top" href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-arrow-up-s-line"></use></svg><svg class="progress-circle-container" viewBox="0 0 100 100"><circle class="progress-circle" id="progressCircle" cx="50" cy="50" r="48" fill="none" stroke="#0078E7" stroke-width="2" stroke-linecap="round"></circle></svg></a></div><script defer src="/js/utils.js"></script><script defer src="/js/hexo-theme-yun.js"></script></body></html>
